name: sales_lead
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.0.3 <4.0.0"

dependencies:
  dio: ^5.3.3
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.7
  shared_preferences: ^2.2.1
  stacked: ^3.4.0
  stacked_services: ^1.1.0
  fluttertoast: ^8.1.1
  dotted_border: ^2.0.0+3
  image_picker: ^1.0.4
  syncfusion_flutter_charts: ^22.2.12
  fl_chart: ^0.63.0
  flip_card: ^0.7.0
  syncfusion_flutter_sliders: ^22.2.12
  speech_to_text: ^6.3.0
  flutter_slidable: ^3.0.0
  audioplayers: ^5.1.0
  record: ^4.4.4
  audio_wave: ^0.1.5
  flutter_switch: ^0.3.2
  intl: ^0.18.1
  avatar_glow: ^2.0.2
  flutter_native_splash: ^2.3.2
  pinput: ^3.0.1
  webview_flutter: ^4.2.4
  floating_draggable_widget: ^2.1.4
  url_launcher: ^6.2.1
  ffmpeg_kit_flutter: ^6.0.3
  path_provider: ^2.1.1
  simple_gesture_detector: ^0.2.0
  loading_animation_widget: ^1.2.0+4
  permission_handler: ^11.0.1
  syncfusion_flutter_pdfviewer: ^22.2.12
  device_info_plus: ^9.1.0
  flutter_debouncer: ^1.3.1
  device_apps: ^2.2.0
  easy_debounce: ^2.0.3

dev_dependencies:
  build_runner: ^2.4.5
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.4.1
  stacked_generator: ^1.3.3

flutter:
  uses-material-design: true
  #Image
  assets:
    - assets/images/

  #fonts
  fonts:
    - family: Nexa-Bold
      fonts:
        - asset: assets/fonts/Nexa-Bold.ttf
    - family: nexa-regular
      fonts:
        - asset: assets/fonts/nexa-regular.ttf
    - family: Nexa-Light
      fonts:
        - asset: assets/fonts/Nexa-Light.ttf
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
    - family: Cambria-Bold
      fonts:
        - asset: assets/fonts/cambria-bold.ttf
    - family: Cambria-Regular
      fonts:
        - asset: assets/fonts/cambria-regular.ttf
flutter_native_splash:
  color: "#FAF6F0"
  image: assets/images/splash.png
  color_dark: "#FAF6F0"
  image_dark: assets/images/splash.png
  android_12:
    image: assets/images/splash.png
    color: "#FAF6F0"
    icon_background_color: "#eeeeee"
  fullscreen: true
